name: CI/CD - Insecure Node App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Ejecutar tests automatizados
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§ª Ejecutar tests
        run: npm test

  lint:
    name: ğŸ§¹ AnÃ¡lisis de estilo con ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ” Ejecutar ESLint
        uses: stefanzweifel/npm-run-action@v1
        with:
          command: lint

  audit:
    name: ğŸ” AnÃ¡lisis de vulnerabilidades en dependencias
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ” Ejecutar npm audit
        uses: oke-py/npm-audit-action@v2
        with:
          audit_level: low

  secrets:
    name: ğŸ•µï¸ Escaneo de secretos expuestos
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ•µï¸ Ejecutar GitLeaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --verbose
